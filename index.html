<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobApplicationSurvey</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>JOB APPLICATION</h1>
    <form>
       <section class=" container flexbox mt5 ">
        <section class="one mt5">
            <label for="firstname">FIRST NAME</label><br>
            <input type="text" name="firstname" id="firstname" class="width mt5" placeholder="Enter First Name">
           </section>
            <section class="two mt5">
                <label for="lastname">LAST NAME</label><br>
                <input type="text" name="lastname" id="lasttname" class="width mt5" placeholder="Enter Last Name">
            </section>
       </section>
       <section class=" container flexbox mt5 ">
        <section class="one mt5">
            <label for="firstname">EMAIL</label><br>
            <input type="text" name="Email" id="Email" class="width mt5" placeholder="Enter Email">
           </section>
            <section class="two mt5">
                <label for="JOB ROLE">JOB ROLE</label><br>
                <select name="JOB ROLE" id="JOB ROLE" class="width mt5">
                    <option value="Select Job Role">Select Job Role</option>
                    <option value="FrontEnd Developer">FrontEnd Developer</option>
                    <option value="Backend Developer">Backend Developer</option>
                    <option value="FullStack  Developer">FullStack  Developer</option>
                    <option value="UIUX Designer">UIUX Designer</option>
                </select>
            </section>
       </section>
       <section class=" container mt5 left">
        <section class="one mt5">
            <label for="Address">Address</label><br>
            <input type="text" name="Address" id="Address class="width mt5" placeholder="Enter Address" class="add">
           </section>
       </section>
       <section class=" container flexbox mt5 ">
        <section class="one mt5">
            <label for="City">City</label><br>
            <input type="text" name="City" id="City" class="width mt5" placeholder="Enter City Name">
           </section>
            <section class="two mt5">
                <label for="Pin Code">Pin Code</label><br>
                <input type="text" name="Pin Code" id="Pin Code" class="width mt5" placeholder="Enter Pin Code">
            </section>
             </section>
             <section class=" container flexbox mt5 ">
                <section class="one mt5">
                    <label for="Date">Date</label><br>
                    <input type="date" name="Date" id="Date" class="width mt5" placeholder="01/10/2022">
                   </section>
                    <section class="two mt5">
                        <label for="Upload Cv">Upload Your CV"</label><br>
                        <input type="file" name="Upload Your CV" id="Upload Your CV" class="width mt5" placeholder="Upload Your CV">
                    </section>
               </section>
    </form>
    <button class="btn mt5">APPLY NOW</button>
</body>
</html>
